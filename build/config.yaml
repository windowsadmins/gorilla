---
# Gorilla Configuration File
# Define the server details, client-specific configurations, and options.
# See: https://github.com/windowsadmins/gorilla/wiki/Client-Configuration

# The base URL for the repository hosting manifests, catalogs, and packages.
software_repo_url: https://gorilla.example.com

# The primary manifest assigned to this machine.
client_identifier: Bootstrap

# Force basic authentication for all HTTP requests.
force_basic_auth: false

# Default architecture for the packages.
default_arch: x86_64

# Default catalog used when a specific catalog is not specified.
default_catalog: Testing